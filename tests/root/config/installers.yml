---
- name: homebrew
  platform: macos
  kind: default
  commands:
    install: "brew install {{package}}"
    uninstall: "brew uninstall {{package}}"
    update-self: "brew upgrade"
    update: "brew update {{package}}"

- name: homebrew apps
  platform: macos
  kind: application
  commands:
    install: "brew cask install {{package}}"
    uninstall: "brew cask uninstall {{package}}"
    update-self: "brew upgrade"
    update: "brew cask update {{package}}"

- name: cargo
  kind:
    language: rust
  commands:
    install: "cargo install {{package}}"
    uninstall: "cargo uninstall {{package}}"

- name: conda
  kind:
    language: python
  commands:
    install: "conda install {{package}}"
    uninstall: "conda remove {{package}}"
    update: "conda update {{package}}"
