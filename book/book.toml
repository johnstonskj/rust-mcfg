[book]
title = "The mcfg Book"
description = "mcfg: Machine Configurator, a cross-platform meta-package manager."
authors = ["Simon Johnston <johnstonskj@gmail.com>"]
src = "src"
language = "en"
multilingual = false

[build]
build-dir = "publish"
create-missing = true

[rust]
edition = "2018"

[output.html]
git-repository-url = "https://github.com/johnstonskj/rust-mcfg"
additional-css = ["src/additional.css"]
site-url = "https://simonkjohnston.life/rust-mcfg/"

[output.html.fold] 
enable = true
level = 2

[output.html.playpen]
line-numbers = true

[output.html.search]
use-boolean-and = true

